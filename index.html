<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI recipe generator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter food type"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Kersie30" target="_blank">
          Kersie Karuma
        </a>
        and
        <a href="https://github.com/Kersie30/AI-ADD-ON" target="_blank">
          is open-sourced on Github
        </a>
        and is
        <a href="https://ai-add-on.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
